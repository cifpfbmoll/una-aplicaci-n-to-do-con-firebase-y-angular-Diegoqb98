<div class="modern-task-card" 
     [class.completed]="task.completed"
     [class.high-priority]="task.priority === 'high'"
     [class.animating]="isAnimating">
  
  <!-- Priority Indicator -->
  <div class="priority-bar" [class]="'priority-' + (task.priority || 'normal')"></div>
  
  <!-- Main Content -->
  <div class="card-body">
    
    <!-- Header Section -->
    <div class="task-header">
      <div class="checkbox-wrapper">
        <input
          type="checkbox"
          [id]="'task-' + task.id"
          [checked]="task.completed"
          (change)="onToggleComplete()"
          class="hidden-checkbox"
        />
        <label [for]="'task-' + task.id" class="custom-checkbox">
          <div class="checkbox-inner">
            <svg class="check-icon" viewBox="0 0 24 24" fill="none">
              <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </label>
      </div>
      
      <div class="task-details" [class.completed]="task.completed">
        <h3 class="task-title">
          {{ task.title }}
        </h3>
        
        <p class="task-description" *ngIf="task.description">
          {{ task.description }}
        </p>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="task-footer">
      <div class="task-meta">
        <span class="task-time">
          <svg class="icon" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          {{ getTimeAgo(task.createdAt) }}
        </span>
        
        <div class="task-badges">
          <span class="status-badge" [class]="task.completed ? 'completed' : 'pending'">
            <span class="badge-icon">{{ task.completed ? '✅' : '⏳' }}</span>
            {{ task.completed ? 'Completada' : 'Pendiente' }}
          </span>
        </div>
      </div>
      
      <div class="task-actions">
        <button
          class="action-btn edit-btn"
          (click)="onEdit()"
          title="Editar tarea"
          [disabled]="task.completed"
        >
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        
        <button
          class="action-btn delete-btn"
          (click)="onDelete()"
          title="Eliminar tarea"
        >
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m3 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6h14zM10 11v6M14 11v6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Hover Effect Overlay -->
  <div class="card-overlay"></div>
</div>
